name: Sync Products (Python)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 7 * * *"  # 07:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show products list (debug)
        run: |
          echo "======= data/productsList.txt ======="
          sed -n '1,100p' data/productsList.txt || true
          echo "===================================="

      - name: Run sync (DRY_RUN)
        env:
          # Shopify
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_API_VERSION: '2025-01'
          SHOPIFY_LOCATION_ID: ${{ secrets.SHOPIFY_LOCATION_ID }}
          # Suprides
          SUPRIDES_BASE_URL: ${{ secrets.SUPRIDES_BASE_URL }}
          SUPRIDES_USERNAME: ${{ secrets.API_USER }}
          SUPRIDES_PASSWORD: ${{ secrets.API_PASSWORD }}
          SUPRIDES_TOKEN: ${{ secrets.API_TOKEN }}
          # Execução
          DRY_RUN: 'true'                    # primeira corrida segura
          PUBLISH_TO_ONLINE_STORE: 'false'   # criar em Draft
          PRICE_SOURCE: 'pvpr'
          DEFAULT_VENDOR: 'Suprides'
        run: python -m app.sync

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          retention-days: 7
